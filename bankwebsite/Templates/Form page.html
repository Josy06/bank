{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Finances  Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet"href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' %}">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

<!--    travel pro start-->
<!--<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">-->




    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


	  <div class="col-md-12 site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">

          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="/main"style="text-decoration: none;" class="h2 mb-0">Finances<span class="text-primary">.</span> </a></h1>
          </div>
            <a href="/main"><button type="submit" class="btn btn-info btn-md text-white" style="margin-top:0px;margin-left: 1030px;text-decoration: none">Home</button></a>


          </div>


          <div class="col-6 d-inline d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#"class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a></div>

        </div>

    </header>

        <div class="site-blocks-cover  " style="background-image: url({% static 'images/6.jpg' %});" data-aos="fade" id="home-section">

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form action="" method="post">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="Name" class="form-control form-control-lg" placeholder="Enter Your Name"/>
                  </div>

                </div>
                <div class="col-md-6 mb-4">


                  <div class="form-outline datepicker w-80">
                    <input type="date" class="form-control form-control-lg" name="Date" placeholder="Enter Your Date of Birth"/>

                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline">
                   <textarea name="Address"  cols="30" rows="2" class="form-control" placeholder="Enter Your Address"></textarea>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" name="email_id" class="form-control form-control-lg" placeholder="Enter Your emai id" />

                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-3">

                  <div class="form-outline">
                    <input type="tel" name="phoneNumber" class="form-control form-control-lg" placeholder="Enter Your MobileNumber" />

                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <label class="form-label select-label">Districts</label>
                    <option value="">---------</option>
                    {% for city in cities %}
                    <option value="{{ Districts.pk }}">{{ city.name }}</option>
                    {% endfor %}
                </div>


                <div class="col-6">
                  <label class="form-label select-label">Branch</label>
                  <select class="select form-control-lg">
                    <option value="" disabled>Choose option</option>
                    <option value="1">Kasaragod</option>
                    <option value="2">Kannur</option>
                    <option value="3">Wayanad</option>
                     <option value="4">Kozhikkode </option>
                     <option value="5">Malappuram </option>
                     <option value="6">Palakkad</option>
                     <option value="7">Thrissur</option>
                     <option value="8">Eranakulam</option>
                     <option value="9"> Idukki</option>
                     <option value="10">Kottayam</option>
                     <option value="11">Alappuzha</option>
                     <option value="12">Pathanamthitta</option>
                     <option value="13">Kollam</option>
                     <option value="14">Thiruvananthapuram</option>
                  </select>
                </div>
              </div>


              <div class="row"style="margin-top:40px">
                <div class="col-6">
                  <label class="form-label select-label" style="color:black">Type of account</label>
                  <select class="select form-control-lg">

                    <option value="" disabled>Choose option</option>
                    <option value="1">Savings</option>
                    <option value="2">Current</option>
                    <option value="3">Salary</option>
                     <option value="4">Joint </option>
                  </select>
                </div>


                <div class="col-6"style="color:black">
                  <label class="form-label select-label">Materials Provided :</label><br>
                            <label> Credit Card</label> <input type="checkbox"><br>
                            <label> Debit card</label> <input type="checkbox"><br>
                            <label> Cheque Book</label> <input type="checkbox"><br>

                </div>
              </div>
              <div class="mt-4 pt-2 col-md-6">
                <a href="index.html"><button type="submit" class="btn btn-success btn-lg text-white" style="text-decoration: none">Submit </button></a>

              <div class="mt-4 pt-2 col-md-6">
                <input class="btn btn-primary btn-lg" type="submit" value="Log Out"/>
              </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




    <footer class="site-footer">

    </footer>

  </div> <!-- .site-wrap -->

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>

  
  <script src="{% static 'js/main.js' %}"></script>




<!--  travel pro starting-->

<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>

  </body>
</html>
